<!DOCTYPE html>
<html>
<head>
	<title>registration</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="registration.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">

</head>
<body>
<div class="container">
	<form>
  <div class="form-group">
    <label for="exampleInputEmail1"><i class="fas fa-hand-point-right"></i><b> First Name</b></label>
    <input type="firstname" class="form-control" id="firstname" aria-describedby="emailHelp" placeholder="first name">
  </div>
 
  <div class="form-group">
    <label for="exampleInputEmail1"><i class="fas fa-hand-point-right"></i><b> Last Name</b></label>
    <input type="lastname" class="form-control" id="lastname" aria-describedby="emailHelp" placeholder="last name">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1"><i class="fas fa-hand-point-right"></i><b> Username</b></label>
    <input type="username" class="form-control" id="lastname" placeholder="Username">
  </div>
   <div class="form-group">
    <label for="exampleInputPassword1"><i class="fas fa-hand-point-right"></i><b> Password</b></label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1"><i class="fas fa-hand-point-right"></i><b> Phone Number</b></label>
    <input type="number" class="form-control" id="number" placeholder="Phone number">
  </div>
  
  <button type="submit" class="btn btn-outline-success">Submit</button>
</form>
</div>
<div class="jumbotron">
	<div class="container">
		
	</div>
</div>
